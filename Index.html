<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zakat Dinar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calc-dinar">
        <h1>Kalkulator Zakat Dinar</h1>
        <div class="container">
            <div class="kolom-dinar">
                <p> 1/4 Dinar </p>
                <input type="text" id="textSeperempatdinar">
                <p>Keping</p>
            </div>
            <div class="kolom-dinar">
                <p> 1/2 Dinar </p>
                <input type="text" id="textSetengahdinar">
                <p>Keping</p>
            </div>
            <div class="kolom-dinar">
                <p style="margin-right:19px ;"> 1 Dinar </p>
                <input type="text" id="textSatudinar">
                <p>Keping</p>
            </div>
            <div class="button">
                <button class="button-dinar" type="submit" id="submitDinar">Hitung</button>
            </div>
            <div class="line">
            </div>
            <div class="kolom-dinar">
                <p> Besar Zakat </p>
                <p id="hasilZakat"></p>
            </div>
            <div class="button">
                <button class="button-gram" type="submit" id="submitGram">Ubah ke gram</button>
            </div>

            <div class="kolom-dinar">
                <p> Gram </p>
                <p id="hasilGram"></p>
            </div>
            <p class="text-sm">Besaran zakat adalah 2,5% dari total dinar atau emas (nisab 20 Dinar atau 80 gram emas)</p>
        </div>
        
        
       
        
        
    </section>
    


    <script src="index.js"></script>
</body>
</html>
